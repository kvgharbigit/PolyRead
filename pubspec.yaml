name: polyread
description: Flutter language learning book reader with offline translation
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # Core packages that definitely exist
  cupertino_icons: ^1.0.2
  
  # State management
  flutter_riverpod: ^2.4.9
  
  # Database
  sqflite: ^2.3.0
  shared_preferences: ^2.5.3
  
  # HTTP
  http: ^1.1.0
  
  # File management  
  path_provider: ^2.1.5
  path: ^1.8.3
  
  # Navigation
  go_router: ^12.1.3
  dio: ^5.9.0
  file_picker: ^10.3.3
  google_ml_kit: ^0.20.0
  pdfx: ^2.9.2
  epubx: ^4.0.0
  epub_view: ^3.2.0
  drift: ^2.29.0
  drift_dev: ^2.29.0
  build_runner: ^2.10.1
  crypto: ^3.0.5
  webview_flutter: ^4.4.2
  flutter_tts: ^4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  sqflite_common_ffi: ^2.3.6

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/fonts/
    - assets/dictionaries/
    - assets/icons/
    - assets/test_samples/